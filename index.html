<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC Consulting Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-elevated: #22222e;
            --accent-gold: #d4a853;
            --accent-gold-dim: #b8923f;
            --accent-emerald: #34d399;
            --accent-rose: #fb7185;
            --accent-sky: #38bdf8;
            --accent-violet: #a78bfa;
            --accent-amber: #fbbf24;
            --accent-teal: #2dd4bf;
            --text-primary: #f8f8f8;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border-subtle: rgba(255,255,255,0.08);
            --border-accent: rgba(212,168,83,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1900px;
            margin: 0 auto;
            padding: 1.25rem 1.75rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-subtitle {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* Team Member Selector */
        .team-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-accent);
        }

        .team-selector-label {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .team-selector select {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 5px;
            color: var(--accent-gold);
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.35rem 0.6rem;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-right: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.connected { background: var(--accent-emerald); }
        .status-dot.partial { background: var(--accent-amber); }
        .status-dot.error { background: var(--accent-rose); }

        .btn {
            padding: 0.45rem 0.85rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dim));
            color: var(--bg-primary);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }

        .btn-icon {
            padding: 0.4rem 0.5rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 5px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Setup Panel */
        .setup-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-accent);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .setup-panel.active { display: block; }

        .setup-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 0.75rem;
        }

        .setup-tab {
            padding: 0.4rem 0.8rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .setup-tab.active {
            background: var(--accent-gold);
            color: var(--bg-primary);
            font-weight: 600;
        }

        .setup-content { display: none; }
        .setup-content.active { display: block; }

        .setup-section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 0.75rem;
        }

        .setup-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .clients-config {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-bottom: 1rem;
        }

        .client-config-row {
            display: grid;
            grid-template-columns: 180px 1fr 90px auto;
            gap: 0.5rem;
            align-items: center;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .form-input {
            padding: 0.45rem 0.65rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 0.75rem;
            font-family: 'DM Sans', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .color-input {
            width: 100%;
            height: 30px;
            padding: 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--accent-rose);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem 0.5rem;
        }

        .add-btn {
            background: transparent;
            border: 1px dashed var(--border-subtle);
            border-radius: 6px;
            padding: 0.5rem;
            color: var(--text-muted);
            font-size: 0.7rem;
            cursor: pointer;
            width: fit-content;
        }

        .add-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .team-config {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .team-config-row {
            display: grid;
            grid-template-columns: 150px 200px auto;
            gap: 0.5rem;
            align-items: center;
            padding: 0.4rem;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .setup-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }

        /* Quick Stats Bar */
        .quick-stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
        }

        .quick-stat {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .quick-stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }

        .quick-stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .quick-stat.gold .quick-stat-value { color: var(--accent-gold); }
        .quick-stat.emerald .quick-stat-value { color: var(--accent-emerald); }
        .quick-stat.rose .quick-stat-value { color: var(--accent-rose); }
        .quick-stat.sky .quick-stat-value { color: var(--accent-sky); }
        .quick-stat.amber .quick-stat-value { color: var(--accent-amber); }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 0.6rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
            padding: 0.6rem 0.85rem;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .filter-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .filter-select {
            padding: 0.35rem 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.7rem;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            min-width: 120px;
        }

        .search-box {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.35rem 0.5rem 0.35rem 1.6rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.7rem;
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.6rem;
            opacity: 0.5;
        }

        .clear-filters {
            font-size: 0.65rem;
            color: var(--accent-gold);
            background: none;
            border: none;
            cursor: pointer;
            margin-left: auto;
        }

        /* View Tabs */
        .view-tabs {
            display: flex;
            gap: 0.15rem;
            background: var(--bg-card);
            padding: 0.15rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            width: fit-content;
        }

        .view-tab {
            padding: 0.4rem 0.75rem;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .view-tab:hover { color: var(--text-primary); }

        .view-tab.active {
            background: var(--accent-gold);
            color: var(--bg-primary);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1rem;
        }

        /* Content Area */
        .content-area {
            min-height: 400px;
        }

        /* Cards */
        .cards-grid {
            display: grid;
            gap: 0.75rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
        }

        .card-header {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid var(--border-subtle);
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .client-badge {
            font-size: 0.55rem;
            padding: 0.12rem 0.4rem;
            border-radius: 3px;
            font-weight: 600;
        }

        .status-badge {
            padding: 0.15rem 0.45rem;
            border-radius: 10px;
            font-size: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-on-track { background: rgba(52,211,153,0.15); color: var(--accent-emerald); }
        .status-at-risk { background: rgba(251,113,133,0.15); color: var(--accent-rose); }
        .status-planning { background: rgba(167,139,250,0.15); color: var(--accent-violet); }
        .status-completed { background: rgba(56,189,248,0.15); color: var(--accent-sky); }
        .status-on-hold { background: rgba(251,191,36,0.15); color: var(--accent-amber); }

        .card-meta {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .meta-item {
            text-align: center;
        }

        .meta-value {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent-gold);
        }

        .meta-label {
            font-size: 0.5rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        .card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .card-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .card.expanded .card-body {
            max-height: 1000px;
        }

        .card-tasks {
            padding: 0.65rem 0.85rem;
        }

        /* Task Items */
        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 0.5rem 0.6rem;
            background: var(--bg-secondary);
            border-radius: 5px;
            margin-bottom: 0.35rem;
            border-left: 3px solid var(--accent-gold);
        }

        .task-item.overdue { border-left-color: var(--accent-rose); }
        .task-item.priority-high { border-left-color: var(--accent-rose); }
        .task-item.priority-medium { border-left-color: var(--accent-amber); }
        .task-item.priority-low { border-left-color: var(--accent-emerald); }

        .task-checkbox {
            width: 14px;
            height: 14px;
            border: 2px solid var(--text-muted);
            border-radius: 3px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-checkbox.completed {
            background: var(--accent-emerald);
            border-color: var(--accent-emerald);
        }

        .task-content { flex: 1; min-width: 0; }

        .task-client {
            font-size: 0.5rem;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            margin-bottom: 0.1rem;
            display: inline-block;
        }

        .task-project {
            font-size: 0.55rem;
            color: var(--accent-gold);
            margin-bottom: 0.1rem;
        }

        .task-title {
            font-size: 0.7rem;
            font-weight: 500;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-meta {
            display: flex;
            gap: 0.5rem;
            font-size: 0.55rem;
            color: var(--text-muted);
            margin-top: 0.15rem;
        }

        .task-due.overdue { color: var(--accent-rose); font-weight: 600; }
        .task-due.soon { color: var(--accent-amber); }

        /* Person Cards */
        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0.75rem;
        }

        .person-card {
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
        }

        .person-header {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .person-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--bg-primary);
        }

        .person-info h3 {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .person-role {
            font-size: 0.6rem;
            color: var(--text-muted);
        }

        .person-stats {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .person-stat {
            text-align: center;
        }

        .person-stat-value {
            font-size: 0.95rem;
            font-weight: 700;
        }

        .person-stat-label {
            font-size: 0.5rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .person-tasks {
            padding: 0.6rem 0.75rem;
            max-height: 280px;
            overflow-y: auto;
        }

        /* Timeline */
        .timeline-view {
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            padding: 1rem;
        }

        .timeline-month {
            margin-bottom: 1rem;
        }

        .timeline-month-header {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .timeline-day {
            margin-bottom: 0.5rem;
        }

        .timeline-day-header {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0.5rem;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 0.65rem;
            margin-bottom: 0.2rem;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sidebar-card {
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            padding: 0.85rem;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.6rem;
        }

        .sidebar-header h3 {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .sidebar-badge {
            font-size: 0.55rem;
            padding: 0.1rem 0.35rem;
            background: var(--accent-rose);
            color: white;
            border-radius: 8px;
        }

        .deadline-item {
            display: flex;
            gap: 0.5rem;
            padding: 0.4rem 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .deadline-item:last-child { border-bottom: none; }

        .deadline-date {
            text-align: right;
            min-width: 28px;
        }

        .deadline-day {
            font-size: 0.85rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
        }

        .deadline-month {
            font-size: 0.45rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .deadline-content { flex: 1; }

        .deadline-task {
            font-size: 0.65rem;
            font-weight: 500;
        }

        .deadline-meta {
            font-size: 0.5rem;
            color: var(--text-muted);
        }

        .deadline-item.overdue .deadline-day { color: var(--accent-rose); }

        /* Client Health */
        .health-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .health-item:last-child { border-bottom: none; }

        .health-logo {
            width: 24px;
            height: 24px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.55rem;
            font-weight: 600;
            color: var(--bg-primary);
        }

        .health-info { flex: 1; }

        .health-name {
            font-size: 0.7rem;
            font-weight: 500;
        }

        .health-status {
            font-size: 0.55rem;
            color: var(--text-muted);
        }

        .health-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .health-indicator.good { background: var(--accent-emerald); }
        .health-indicator.warning { background: var(--accent-amber); }
        .health-indicator.critical { background: var(--accent-rose); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        /* Welcome State */
        .welcome-state {
            text-align: center;
            padding: 3rem 2rem;
        }

        .welcome-state h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
        }

        .welcome-state p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar { display: grid; grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .header-left { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
            .filter-bar { flex-direction: column; align-items: stretch; }
            .sidebar { grid-template-columns: 1fr; }
            .client-config-row { grid-template-columns: 1fr; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: var(--border-subtle); border-radius: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div>
                    <h1>üéØ IPC Consulting Hub</h1>
                    <p class="header-subtitle">Ignite Positive Changes ‚Ä¢ All Clients Dashboard</p>
                </div>
                <div class="team-selector">
                    <span class="team-selector-label">Viewing as:</span>
                    <select id="team-member-select" onchange="switchTeamMember()">
                        <option value="all">Everyone (All Tasks)</option>
                    </select>
                </div>
            </div>
            <div class="header-actions">
                <div class="connection-status">
                    <span class="status-dot" id="status-dot"></span>

        async function connectAllClients() {
            updateStatus('connecting');
            state.clients = [];
            let connected = 0;
            let failed = 0;

            for (const client of config.clients) {
                try {
                    const [programs, tasks, team] = await Promise.all([
                        fetchSheet(client.sheetId, 'Programs'),
                        fetchSheet(client.sheetId, 'Tasks'),
                        fetchSheet(client.sheetId, 'Team')
                    ]);

                    const clientData = {
                        ...client,
                        programs: parsePrograms(programs),
                        tasks: parseTasks(tasks),
                        team: parseTeam(team),
                        connected: true
                    };

                    // Link tasks to programs
                    clientData.programs.forEach(p => {
                        p.tasks = clientData.tasks.filter(t =>
                            t.programName.toLowerCase() === p.name.toLowerCase()
                        );
                    });

                    state.clients.push(clientData);
                    connected++;
                } catch (e) {
                    console.error(`Failed to connect ${client.name}:`, e);
                    state.clients.push({ ...client, programs: [], tasks: [], team: [], connected: false });
                    failed++;
                }
            }

            if (connected === config.clients.length) {
                updateStatus('connected');
            } else if (connected > 0) {
                updateStatus('partial');
            } else {
                updateStatus('error');
            }

            showDashboard();
            document.getElementById('setup-panel').classList.remove('active');
        }

        async function fetchSheet(sheetId, name) {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(name)}`;
            const res = await fetch(url);
            const text = await res.text();
            const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?/);
            if (!match) throw new Error('Invalid response');
            return JSON.parse(match[1]).table;
        }

        function parsePrograms(table) {
            if (!table.rows) return [];
            const cols = table.cols.map(c => (c.label || '').toLowerCase());
            return table.rows.map((row, i) => {
                const get = (col) => {
                    const idx = cols.findIndex(c => c.includes(col));
                    return idx >= 0 && row.c[idx] ? (row.c[idx].v || row.c[idx].f || '') : '';
                };
                return {
                    id: i + 1,
                    name: get('program') || get('project') || get('name'),
                    lead: get('lead') || get('owner'),
                    team: (get('team') || '').split(',').map(s => s.trim()).filter(Boolean),
                    startDate: get('start'),
                    endDate: get('end') || get('target'),
                    status: normalizeStatus(get('status')),
                    tasks: []
                };
            }).filter(p => p.name);
        }

        function parseTasks(table) {
            if (!table.rows) return [];
            const cols = table.cols.map(c => (c.label || '').toLowerCase());
            return table.rows.map((row, i) => {
                const get = (col) => {
                    const idx = cols.findIndex(c => c.includes(col));
                    return idx >= 0 && row.c[idx] ? (row.c[idx].v || row.c[idx].f || '') : '';
                };
                const status = (get('status') || '').toLowerCase();
                const assigneeRaw = get('assign') || get('owner') || '';
                const assignees = assigneeRaw.split(',').map(a => a.trim()).filter(Boolean);
                const categoryRaw = get('category') || get('type') || '';
                const categories = categoryRaw.split(',').map(c => c.trim()).filter(Boolean);
                return {
                    id: i + 1,
                    programName: get('program') || get('project'),
                    name: get('task') || get('name'),
                    assignee: assignees.join(', '),
                    assignees: assignees,
                    dueDate: get('due'),
                    priority: (get('priority') || 'medium').toLowerCase(),
                    category: categories.join(', ') || 'Other',
                    categories: categories,
                    completed: ['complete', 'completed', 'done'].includes(status)
                };
            }).filter(t => t.name);
        }

        function parseTeam(table) {
            if (!table.rows) return [];
            const cols = table.cols.map(c => (c.label || '').toLowerCase());
            return table.rows.map((row, i) => {
                const get = (col) => {
                    const idx = cols.findIndex(c => c.includes(col));
                    return idx >= 0 && row.c[idx] ? (row.c[idx].v || row.c[idx].f || '') : '';
                };
                const name = get('team name') || get('name');
                if (!name) return null;
                return { 
                    id: i + 1, 
                    name: name, 
                    role: get('team role') || get('role') || get('title'),
                    contact: get('team contact') || get('contact') || get('email') || ''
                };
            }).filter(t => t && t.name);
        }

        function normalizeStatus(s) {
            s = (s || '').toLowerCase().replace(/\s+/g, '-');
            const map = {
                'on-track': 'on-track', 'ontrack': 'on-track', 'active': 'on-track',
                'at-risk': 'at-risk', 'atrisk': 'at-risk', 'behind': 'at-risk',
                'planning': 'planning', 'planned': 'planning', 'new': 'planning',
                'completed': 'completed', 'complete': 'completed', 'done': 'completed',
                'on-hold': 'on-hold', 'hold': 'on-hold', 'paused': 'on-hold'
            };
            return map[s] || 'planning';
        }

        function updateStatus(s) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            dot.className = 'status-dot';
            if (s === 'connecting') { txt.textContent = 'Connecting...'; }
            else if (s === 'connected') { dot.classList.add('connected'); txt.textContent = `${state.clients.length} clients connected`; }
            else if (s === 'partial') { dot.classList.add('partial'); txt.textContent = 'Some clients failed'; }
            else if (s === 'error') { dot.classList.add('error'); txt.textContent = 'Connection failed'; }
            else { txt.textContent = 'Not connected'; }
        }

        function getFilteredData() {
            let tasks = [];
            let programs = [];

            state.clients.forEach(client => {
                // Filter by client
                if (state.filters.client && client.name !== state.filters.client) return;

                client.tasks.forEach(t => {
                    tasks.push({ ...t, clientName: client.name, clientColor: client.color });
                });
                client.programs.forEach(p => {
                    programs.push({ ...p, clientName: client.name, clientColor: client.color });
                });
            });

            // Filter by project
            if (state.filters.project) {
                tasks = tasks.filter(t => t.programName === state.filters.project);
                programs = programs.filter(p => p.name === state.filters.project);
            }

            // Filter by lead
            if (state.filters.lead) {
                programs = programs.filter(p => p.lead === state.filters.lead);
                const leadProjects = programs.map(p => p.name);
                tasks = tasks.filter(t => leadProjects.includes(t.programName));
            }

            // Filter by assignee
            if (state.filters.assignee) {
                tasks = tasks.filter(t => t.assignees && t.assignees.includes(state.filters.assignee));
            }

            // Filter by status
            const today = new Date(); today.setHours(0,0,0,0);
            const weekEnd = new Date(today); weekEnd.setDate(weekEnd.getDate() + 7);
            const monthEnd = new Date(today); monthEnd.setMonth(monthEnd.getMonth() + 1);

            if (state.filters.status === 'not-complete') {
                tasks = tasks.filter(t => !t.completed);
            } else if (state.filters.status === 'overdue') {
                tasks = tasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) < today);
            } else if (state.filters.status === 'this-week') {
                tasks = tasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) <= weekEnd);
            } else if (state.filters.status === 'this-month') {
                tasks = tasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) <= monthEnd);
            }

            // Search
            if (state.filters.search) {
                const s = state.filters.search;
                tasks = tasks.filter(t => 
                    t.name.toLowerCase().includes(s) || 
                    (t.assignee || '').toLowerCase().includes(s) ||
                    t.programName.toLowerCase().includes(s)
                );
                programs = programs.filter(p => 
                    p.name.toLowerCase().includes(s) || 
                    (p.lead || '').toLowerCase().includes(s)
                );
            }

            // Link filtered tasks back to programs
            programs.forEach(p => {
                p.tasks = tasks.filter(t => t.programName === p.name && t.clientName === p.clientName);
            });

            return { tasks, programs };
        }

        function switchView(view) {
            state.currentView = view;
            document.querySelectorAll('.view-tab').forEach(t => t.classList.toggle('active', t.dataset.view === view));
            renderMainContent();
        }

        function renderAll() {
            renderQuickStats();
            renderMainContent();
            renderSidebar();
        }

        function renderQuickStats() {
            const { tasks, programs } = getFilteredData();
            const today = new Date(); today.setHours(0,0,0,0);
            
            document.getElementById('qs-clients').textContent = state.filters.client ? 1 : state.clients.length;
            document.getElementById('qs-projects').textContent = programs.filter(p => p.status !== 'completed').length;
            document.getElementById('qs-complete').textContent = tasks.filter(t => t.completed).length;
            document.getElementById('qs-progress').textContent = tasks.filter(t => !t.completed).length;
            document.getElementById('qs-overdue').textContent = tasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) < today).length;
        }

        function renderMainContent() {
            const container = document.getElementById('content-area');
            const { tasks, programs } = getFilteredData();

            switch (state.currentView) {
                case 'overview': renderOverviewView(container, tasks, programs); break;
                case 'client': renderClientView(container); break;
                case 'project': renderProjectView(container, programs); break;
                case 'lead': renderLeadView(container, programs, tasks); break;
                case 'assignee': renderAssigneeView(container, tasks); break;
                case 'task': renderTaskView(container, tasks); break;
                case 'timeline': renderTimelineView(container, tasks); break;
            }
        }

        function renderOverviewView(container, tasks, programs) {
            const today = new Date(); today.setHours(0,0,0,0);
            const weekEnd = new Date(today); weekEnd.setDate(weekEnd.getDate() + 7);

            const overdue = tasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) < today)
                                .sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate));
            const thisWeek = tasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) >= today && new Date(t.dueDate) <= weekEnd)
                                 .sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate));

            const title = state.currentTeamMember === 'all' ? 'Team Overview' : `${state.currentTeamMember}'s Dashboard`;

            container.innerHTML = `
                <h2 style="font-size: 1rem; margin-bottom: 1rem; color: var(--accent-gold);">${title}</h2>
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header" style="cursor: default;">
                            <div class="card-title">üö® Overdue (${overdue.length})</div>
                        </div>
                        <div class="card-body" style="max-height: none;">
                            <div class="card-tasks">${overdue.length ? overdue.map(t => renderTaskItem(t, true)).join('') : '<p style="color: var(--text-muted); padding: 0.5rem;">No overdue tasks üéâ</p>'}</div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" style="cursor: default;">
                            <div class="card-title">üìÖ Due This Week (${thisWeek.length})</div>
                        </div>
                        <div class="card-body" style="max-height: none;">
                            <div class="card-tasks">${thisWeek.length ? thisWeek.map(t => renderTaskItem(t, false)).join('') : '<p style="color: var(--text-muted); padding: 0.5rem;">Nothing due this week</p>'}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderClientView(container) {
            const clientsToShow = state.filters.client ? 
                state.clients.filter(c => c.name === state.filters.client) : 
                state.clients;

            container.innerHTML = `<div class="cards-grid">${clientsToShow.map(client => {
                const tasks = client.tasks.filter(t => {
                    if (state.filters.assignee && (!t.assignees || !t.assignees.includes(state.filters.assignee))) return false;
                    return true;
                });
                const done = tasks.filter(t => t.completed).length;
                const overdue = tasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) < new Date()).length;
                
                return `
                    <div class="card" data-id="client-${client.name}">
                        <div class="card-header" onclick="toggleCard('client-${client.name}')" style="border-left: 4px solid ${client.color}">
                            <div class="card-title">
                                <span class="client-badge" style="background: ${client.color}20; color: ${client.color}">${client.name}</span>
                            </div>
                            <div class="card-meta">
                                <div class="meta-item"><div class="meta-value">${client.programs.length}</div><div class="meta-label">Projects</div></div>
                                <div class="meta-item"><div class="meta-value" style="color: ${overdue ? 'var(--accent-rose)' : 'var(--accent-emerald)'}">${overdue || done + '/' + tasks.length}</div><div class="meta-label">${overdue ? 'Overdue' : 'Tasks'}</div></div>
                                <span class="expand-icon">‚ñº</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card-tasks">${tasks.filter(t => !t.completed).slice(0, 8).map(t => renderTaskItem(t, false)).join('') || '<p style="color: var(--text-muted); padding: 0.5rem;">No pending tasks</p>'}</div>
                        </div>
                    </div>
                `;
            }).join('')}</div>`;
        }

        function renderProjectView(container, programs) {
            if (!programs.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No projects match filters</p></div>';
                return;
            }

            const statusLabels = { 'planning': 'Planning', 'on-track': 'On Track', 'at-risk': 'At Risk', 'on-hold': 'On Hold', 'completed': 'Completed' };

            container.innerHTML = `<div class="cards-grid">${programs.map(p => {
                const done = p.tasks.filter(t => t.completed).length;
                const total = p.tasks.length;

                return `
                    <div class="card" data-id="project-${p.clientName}-${p.id}">
                        <div class="card-header" onclick="toggleCard('project-${p.clientName}-${p.id}')" style="border-left: 4px solid ${p.clientColor}">
                            <div class="card-title">
                                <span class="client-badge" style="background: ${p.clientColor}20; color: ${p.clientColor}">${p.clientName}</span>
                                ${esc(p.name)}
                                <span class="status-badge status-${p.status}">${statusLabels[p.status] || 'Planning'}</span>
                            </div>
                            <div class="card-meta">
                                <div class="meta-item"><div class="meta-value">${done}/${total}</div><div class="meta-label">Tasks</div></div>
                                <div class="meta-item"><div class="meta-value">${p.lead || '‚Äî'}</div><div class="meta-label">Lead</div></div>
                                <span class="expand-icon">‚ñº</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card-tasks">${p.tasks.length ? p.tasks.map(t => renderTaskItem(t, false)).join('') : '<p style="color: var(--text-muted); padding: 0.5rem;">No tasks</p>'}</div>
                        </div>
                    </div>
                `;
            }).join('')}</div>`;
        }

        function renderLeadView(container, programs, tasks) {
            const leads = {};
            programs.forEach(p => {
                if (!p.lead) return;
                if (!leads[p.lead]) leads[p.lead] = { name: p.lead, programs: [], clients: new Set() };
                leads[p.lead].programs.push(p);
                leads[p.lead].clients.add(p.clientName);
            });

            const leadList = Object.values(leads).sort((a,b) => b.programs.length - a.programs.length);
            
            if (!leadList.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë•</div><p>No leads found</p></div>';
                return;
            }

            const colors = ['#d4a853', '#34d399', '#38bdf8', '#a78bfa', '#fb7185', '#2dd4bf'];

            container.innerHTML = `<div class="person-grid">${leadList.map((lead, i) => {
                const leadTasks = tasks.filter(t => lead.programs.some(p => p.name === t.programName && p.clientName === t.clientName));
                const pending = leadTasks.filter(t => !t.completed).length;
                const done = leadTasks.filter(t => t.completed).length;

                return `
                    <div class="person-card">
                        <div class="person-header">
                            <div class="person-avatar" style="background: ${colors[i % colors.length]}">${initials(lead.name)}</div>
                            <div class="person-info">
                                <h3>${esc(lead.name)}</h3>
                                <div class="person-role">${[...lead.clients].join(', ')}</div>
                            </div>
                            <div class="person-stats">
                                <div class="person-stat"><div class="person-stat-value" style="color: var(--accent-sky)">${lead.programs.length}</div><div class="person-stat-label">Projects</div></div>
                                <div class="person-stat"><div class="person-stat-value" style="color: var(--accent-amber)">${pending}</div><div class="person-stat-label">Pending</div></div>
                            </div>
                        </div>
                        <div class="person-tasks">${lead.programs.map(p => `<div style="font-size: 0.65rem; padding: 0.3rem 0.5rem; background: var(--bg-secondary); border-radius: 4px; margin-bottom: 0.25rem; border-left: 3px solid ${p.clientColor}"><span style="color: ${p.clientColor}">${p.clientName}</span> ¬∑ ${p.name} <span class="status-badge status-${p.status}" style="margin-left: 0.3rem">${p.status}</span></div>`).join('')}</div>
                    </div>
                `;
            }).join('')}</div>`;
        }

        function renderAssigneeView(container, tasks) {
            const assignees = {};
            tasks.forEach(t => {
                if (!t.assignee) return;
                if (!assignees[t.assignee]) assignees[t.assignee] = { name: t.assignee, tasks: [], clients: new Set() };
                assignees[t.assignee].tasks.push(t);
                assignees[t.assignee].clients.add(t.clientName);
            });

            const assigneeList = Object.values(assignees).sort((a,b) => 
                b.tasks.filter(t => !t.completed).length - a.tasks.filter(t => !t.completed).length
            );

            if (!assigneeList.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë•</div><p>No assignees found</p></div>';
                return;
            }

            const colors = ['#d4a853', '#34d399', '#38bdf8', '#a78bfa', '#fb7185', '#2dd4bf'];

            container.innerHTML = `<div class="person-grid">${assigneeList.map((person, i) => {
                const pending = person.tasks.filter(t => !t.completed).length;
                const done = person.tasks.filter(t => t.completed).length;
                const overdue = person.tasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) < new Date()).length;

                return `
                    <div class="person-card">
                        <div class="person-header">
                            <div class="person-avatar" style="background: ${colors[i % colors.length]}">${initials(person.name)}</div>
                            <div class="person-info">
                                <h3>${esc(person.name)}</h3>
                                <div class="person-role">${[...person.clients].join(', ')}</div>
                            </div>
                            <div class="person-stats">
                                <div class="person-stat"><div class="person-stat-value" style="color: var(--accent-amber)">${pending}</div><div class="person-stat-label">Pending</div></div>
                                <div class="person-stat"><div class="person-stat-value" style="color: ${overdue ? 'var(--accent-rose)' : 'var(--accent-emerald)'}">${overdue || done}</div><div class="person-stat-label">${overdue ? 'Overdue' : 'Done'}</div></div>
                            </div>
                        </div>
                        <div class="person-tasks">${person.tasks.filter(t => !t.completed).map(t => renderTaskItem(t, false)).join('') || '<p style="color: var(--text-muted); padding: 0.5rem;">All caught up!</p>'}</div>
                    </div>
                `;
            }).join('')}</div>`;
        }

        function renderTaskView(container, tasks) {
            if (!tasks.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p>No tasks match filters</p></div>';
                return;
            }

            const sorted = [...tasks].sort((a,b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                if (a.dueDate && b.dueDate) return new Date(a.dueDate) - new Date(b.dueDate);
                return a.dueDate ? -1 : 1;
            });

            container.innerHTML = `<div class="cards-grid">${sorted.map(t => {
                const isOverdue = !t.completed && t.dueDate && new Date(t.dueDate) < new Date();
                return renderTaskItem(t, isOverdue);
            }).join('')}</div>`;
        }

        function renderTimelineView(container, tasks) {
            const upcoming = tasks.filter(t => t.dueDate && !t.completed).sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate));

            if (!upcoming.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>No upcoming deadlines</p></div>';
                return;
            }

            const byMonth = {};
            upcoming.forEach(t => {
                const d = new Date(t.dueDate);
                const key = `${d.getFullYear()}-${String(d.getMonth()).padStart(2, '0')}`;
                const label = d.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                if (!byMonth[key]) byMonth[key] = { key, label, days: {} };
                
                const dayKey = d.toISOString().split('T')[0];
                if (!byMonth[key].days[dayKey]) byMonth[key].days[dayKey] = [];
                byMonth[key].days[dayKey].push(t);
            });

            container.innerHTML = `<div class="timeline-view">${Object.values(byMonth).sort((a,b) => a.key.localeCompare(b.key)).map(month => `
                <div class="timeline-month">
                    <div class="timeline-month-header">${month.label}</div>
                    ${Object.entries(month.days).sort().map(([day, dayTasks]) => {
                        const d = new Date(day);
                        const dayLabel = d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                        const isOverdue = d < new Date();
                        return `
                            <div class="timeline-day">
                                <div class="timeline-day-header" style="${isOverdue ? 'color: var(--accent-rose)' : ''}">${dayLabel}</div>
                                ${dayTasks.map(t => `
                                    <div class="timeline-item" style="border-left: 3px solid ${t.clientColor}">
                                        <span class="task-client" style="background: ${t.clientColor}20; color: ${t.clientColor}">${t.clientName}</span>
                                        <span style="flex: 1">${esc(t.name)}</span>
                                        <span style="color: var(--text-muted)">${esc(t.assignee || '')}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }).join('')}
                </div>
            `).join('')}</div>`;
        }

        function renderTaskItem(task, isOverdue) {
            const isSoon = !isOverdue && task.dueDate && (new Date(task.dueDate) - new Date()) < 3 * 24 * 60 * 60 * 1000;
            
            return `
                <div class="task-item ${isOverdue ? 'overdue' : ''} priority-${task.priority}" style="border-left-color: ${task.clientColor || 'var(--accent-gold)'}">
                    <div class="task-checkbox ${task.completed ? 'completed' : ''}"></div>
                    <div class="task-content">
                        <div class="task-client" style="background: ${task.clientColor}20; color: ${task.clientColor}">${esc(task.clientName)}</div>
                        <div class="task-project">${esc(task.programName)}</div>
                        <div class="task-title ${task.completed ? 'completed' : ''}">${esc(task.name)}</div>
                        <div class="task-meta">
                            ${task.assignee ? `<span>üë§ ${esc(task.assignee)}</span>` : ''}
                            ${task.dueDate ? `<span class="task-due ${isOverdue ? 'overdue' : ''} ${isSoon ? 'soon' : ''}">üìÖ ${fmtDate(task.dueDate)}${isOverdue ? ' (overdue)' : ''}</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSidebar() {
            const { tasks } = getFilteredData();
            const today = new Date(); today.setHours(0,0,0,0);

            // Deadlines
            const upcoming = tasks.filter(t => t.dueDate && !t.completed)
                                 .sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate))
                                 .slice(0, 6);
            const overdueCount = upcoming.filter(t => new Date(t.dueDate) < today).length;
            
            document.getElementById('deadline-count').textContent = overdueCount || upcoming.length;
            document.getElementById('deadline-count').style.background = overdueCount ? 'var(--accent-rose)' : 'var(--accent-gold)';
            
            document.getElementById('deadlines-list').innerHTML = upcoming.length ? upcoming.map(t => {
                const d = new Date(t.dueDate);
                const over = d < today;
                return `
                    <div class="deadline-item ${over ? 'overdue' : ''}">
                        <div class="deadline-date">
                            <div class="deadline-day">${d.getDate()}</div>
                            <div class="deadline-month">${d.toLocaleDateString('en-US', { month: 'short' })}</div>
                        </div>
                        <div class="deadline-content">
                            <div class="deadline-client" style="background: ${t.clientColor}20; color: ${t.clientColor}">${esc(t.clientName)}</div>
                            <div class="deadline-task">${esc(t.name)}</div>
                            <div class="deadline-meta">${esc(t.assignee || '')}</div>
                        </div>
                    </div>
                `;
            }).join('') : '<p style="color: var(--text-muted); text-align: center; font-size: 0.7rem;">No deadlines</p>';

            // Client Health
            document.getElementById('health-list').innerHTML = state.clients.map(client => {
                const clientTasks = client.tasks.filter(t => {
                    if (state.filters.assignee && t.assignee !== state.filters.assignee) return false;
                    return true;
                });
                const overdue = clientTasks.filter(t => !t.completed && t.dueDate && new Date(t.dueDate) < today).length;
                let health = 'good', status = 'On track';
                if (overdue > 2) { health = 'critical'; status = `${overdue} overdue`; }
                else if (overdue > 0) { health = 'warning'; status = `${overdue} overdue`; }
                else if (clientTasks.filter(t => !t.completed).length === 0) { status = 'All caught up'; }

                return `
                    <div class="health-item">
                        <div class="health-logo" style="background: ${client.color}">${initials(client.name)}</div>
                        <div class="health-info">
                            <div class="health-name">${esc(client.name)}</div>
                            <div class="health-status">${status}</div>
                        </div>
                        <div class="health-indicator ${health}"></div>
                    </div>
                `;
            }).join('');
        }

        function toggleCard(id) {
            document.querySelector(`[data-id="${id}"]`)?.classList.toggle('expanded');
        }

        // Utils
        function esc(t) { if (!t) return ''; const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
        function fmtDate(s) { if (!s) return '‚Äî'; const d = new Date(s); return isNaN(d) ? s : d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }); }
        function initials(n) { return n ? n.split(' ').map(x => x[0]).join('').toUpperCase().slice(0, 2) : '?'; }
    </script>
</body>
</html>
